<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class = "calc">
        <section class="screen">
            0
        </section>

        <section class="buttons">
            <div class="row">
                <button class="button" id="func">AC</button>
                <button class="button" id="func">&#xb1;</button>
                <button class="button" id="func">%</button>
                <button class="button" id="math">&divide;</button>
            </div>
            <div class="row">
                <button class="button" id="nr">7</button>
                <button class="button" id="nr">8</button>
                <button class="button" id="nr">9</button>
                <button class="button" id="math">&#215;</button>                
                </div>
            <div class="row">
                <button class="button" id="nr">4</button>
                <button class="button" id="nr">5</button>
                <button class="button" id="nr">6</button>
                <button class="button" id="math">&#8722;</button>      
            </div>
            <div class="row">
                <button class="button" id="nr">1</button>
                <button class="button" id="nr">2</button>
                <button class="button" id="nr">3</button>
                <button class="button" id="math">&#43;</button>      
            </div>
            <div class="row">
                <button class="button" id="zero">0</button>
                
                <button class="button">,</button>
                <button class="button" id="math">&#61;</button>      
            </div>      
        </section>
    </div>



    <script src="script.js"></script>
</body>
</html>
